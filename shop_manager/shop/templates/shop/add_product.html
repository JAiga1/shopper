{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-blue-900 p-4 text-white">
        <div class="container mx-auto flex justify-between">
            <h1 class="text-xl font-bold">Shop Manager</h1>
            <a href="{% url 'product_list' %}" class="bg-gray-500 px-4 py-2 rounded hover:bg-gray-600">
                Back to Products
            </a>
        </div>
    </nav>

    <!-- Form Section -->
    <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md mt-10">
        <h2 class="text-2xl font-semibold mb-6 text-center">Add a New Product</h2>
        <form method="POST" enctype="multipart/form-data" class="space-y-4">
            {% csrf_token %}
            
            <div>
                <label class="block text-gray-700">Category</label>
                <select name="category" class="w-full px-4 py-2 border rounded-lg" required>
                    <option value="">Select a category</option>
                    {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>
        
            <div>
                <label class="block text-gray-700">Product Name</label>
                <input type="text" name="title" class="w-full px-4 py-2 border rounded-lg" required>
            </div>
        
            <div>
                <label class="block text-gray-700">Description</label>
                <textarea name="description" class="w-full px-4 py-2 border rounded-lg" required></textarea>
            </div>
        
            <div>
                <label class="block text-gray-700">Price (â‚¦)</label>
                <input type="number" name="price" class="w-full px-4 py-2 border rounded-lg" required>
            </div>
        
            <div>
                <label class="block text-gray-700">Stock Quantity</label>
                <input type="number" name="stock" class="w-full px-4 py-2 border rounded-lg" required>
            </div>
        
            <div>
                <label class="block text-gray-700">Product Image</label>
                <input type="file" name="image" class="w-full px-4 py-2 border rounded-lg" required>
            </div>
        
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
                Add Product
            </button>
        </form>        
    </div>

</body>
</html>
